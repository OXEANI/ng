<template>
    <template if:true={isLogging}>
        <ui-spinner></ui-spinner>
    </template>

    <header class="header">
        <h1 class="logo"><a href="#" onclick={handleLogin}>NG</a></h1>
        <ul class="main-nav">
            <li>
                <a>
                    <ui-burger onclick={handleClick}> </ui-burger>
                </a>
            </li>
            <li class="nav-item">
                <a>
                    <ui-select
                        label="Country"
                        value='gb' 
                        onchange={handleChange}
                        options={countryOptions}
                    >
                    </ui-select>
                </a>
            </li>
            <li class="nav-item">
                <a>
                    <ui-select
                        label="Category"
                        value={category}
                        onchange={handleChange}
                        options={categoryOptions}
                    >
                    </ui-select>
                </a>
            </li>
        </ul>
    </header>
</template>
