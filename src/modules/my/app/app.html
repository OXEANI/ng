<template>
    <template if:true={isLogging}>
        <ui-spinner></ui-spinner>
    </template>

    <my-navbar onlogin={handleLogin} onchange={handleChange}> </my-navbar>
    <template if:true={showModal}>
        <ui-modal onclose={handleClose}></ui-modal>
    </template>

    <br />
    <br />
    <br />

    <div class="container">
        <template if:true={newsList}>
            <template for:each={newsList} for:item="news">
                <ui-card title={news.title} key={news.url}>
                    <div>
                        {news.description}
                    </div>
                    <img src={news.urlToImage} style="max-width: 100%;" />
                    <my-view-source
                        onshare={handleShare}
                        token={token}
                        source={news}
                        slot="footer"
                    >
                    </my-view-source>
                </ui-card>
            </template>
        </template>
    </div>
</template>
