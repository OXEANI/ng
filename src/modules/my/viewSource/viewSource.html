<template>
    <div class="description"><slot></slot></div>
    <p>
        <a href={sourceURL.url} target="source">View Source</a>
        <template if:true={token}>
            <my-fb-share
                onshare={handleShare}
                content={sourceURL}
                token={token}
            >
            </my-fb-share>
        </template>
    </p>
</template>
